<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesyonel 2D/3D Mimari Editör</title>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="p2d" class="panel">
            <div id="ui">
                <button id="bSel" class="btn active">Seç (ESC)</button>
                <button id="bWall" class="btn">Duvar Çiz (W)</button>
                <button id="bRoom" class="btn">Oda Çiz (R)</button>
                <button id="bDoor" class="btn">Kapı Çiz (K)</button>
                <span>Border:</span>
                <input type="color" id="borderPicker" value="#ffffff" />
                <button id="bSave" class="btn">Kaydet</button>
                <button id="bOpen" class="btn">Aç</button>
                <input type="file" id="file-input" accept=".json" style="display: none" />
            </div>
            <button id="grid-settings-btn" class="btn">Grid Ayarları</button>
            <div id="grid-popup">
                <div class="grid-control">
                    <label for="grid-visible">Gridi Göster</label>
                    <input type="checkbox" id="grid-visible" checked />
                </div>
                <div class="grid-control">
                    <label for="grid-color">Renk</label>
                    <input type="color" id="grid-color" value="#2d3134" />
                </div>
                <div class="grid-control">
                    <label for="grid-weight">Kalınlık (px)</label>
                    <input type="number" id="grid-weight" min="0.1" max="5" step="0.1" value="0.5" />
                </div>
                <div class="grid-control">
                    <label for="grid-space">Aralık (cm)</label>
                    <input type="number" id="grid-space" min="1" max="50" step="1" value="10" />
                </div>
                <button id="close-grid-popup" class="btn">Kapat</button>
            </div>
            <canvas id="c2d"></canvas>
            <input type="text" id="length-input" />
        </div>
        <div id="p3d" class="panel"><canvas id="c3d"></canvas></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
